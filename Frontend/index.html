     <!-- **DO THIS**: -->

     <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
     <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
      <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (searchLabels, searchType)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"searchLabels":searchLabels, "searchIndex": searchType});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
		body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
           fetch("https://6yg3atj0zk.execute-api.us-west-2.amazonaws.com/v1/getstock/", requestOptions)
            .then(response => response.text())
            .then(result => document.getElementById('photos').innerHTML = JSON.parse(result).body)
            .catch(error => console.log('error', error));

	  
        }
    </script>
  </head>
  <body>
    <h1>Gym Stock Bot</h1>

    <!-- <button type="button" onclick="callAPI('ROGUE', 'COMPANY')">ROGUE</button> -->
    <h3>Search By Category</h3>
    <input type="image" src="./images/barbellbutton.png" onclick="callAPI('BARBELL', 'TYPE')"/>
    <input type="image" src="./images/rackbutton.png" onclick="callAPI('RACK', 'TYPE')"/>
    <input type="image" src="./images/benchbutton.png" onclick="callAPI('BENCH', 'TYPE')"/>
    <input type="image" src="./images/platebutton.png" onclick="callAPI('PLATES', 'TYPE')"/>
    <h3>Search By Manufacturer</h3>
    <input type="image" src="./images/roguebutton.png" onclick="callAPI('ROGUE', 'COMPANY')"/>
    <input type="image" src="./images/repbutton.png" onclick="callAPI('REP', 'COMPANY')"/>
    <input type="image" src="./images/titanbutton.png" onclick="callAPI('TITAN', 'COMPANY')"/>

  </body>
