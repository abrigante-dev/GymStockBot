  <body>
    <div class="site-wrapper white">
        <div class="site-wrapper-inner">
            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h1 class="masthead-brand">Gym Stock Bot</h3>
                    </div>
                </div>

               <div class="inner">
                    <div class="section">
                        <div class="section-title">
                            Upload Photos
                            <div class="input-group">
                                <input type="file" id="myPath" class="form-control upload" name="search">
                                <div class="input-group-btn">
                                    <!--<button class="btn btn-default" type="submit" onclick="upload()">Upload</button>-->
                                    <button class="btn btn-default" type="submit" onclick="uploadPhoto3()">Upload</button>                                    
                                </div>
                            </div>
                        </div>
                        <div class="section">
                            <div class="section-title">
                                <input id="customLabels" type="text" class="form-control" placeholder="Add your custom labels separated by commas (no punctuation)...">
                                <div class="uploadAnswer"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="inner">
                    <div class="section">
                        <div class="section-title">
                            What type of photos would you like to see?
                            <div class="input-group">
                                <input id="transcript" type="text" class="form-control" placeholder="Show me photos of..." name="search">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit" onclick="search()">Search</button>
                                    
                                    <button id="start-button" class="btn btn-default" title="Start Transcription">Start</button>
                                    <button id="stop-button" class="btn btn-default" title="Stop Transcription" disabled="true">Stop</button>                                                                                               
                                    
                                </div>
                            </div>
                        </div>
                        <div class="searchAnswer"></div>
                    </div>
                </div>

                <div class="inner">
                    <div class="products"></div>
                </div>
            </div>
        </div>
    </div>
